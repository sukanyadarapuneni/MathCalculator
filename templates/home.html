<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Main page of Calculator</h1>
    {% if error %}
    <h1 style="color:red">{{error}}</h1>
    {% endif %}
    <form method="post">
        {% csrf_token %}

    <label for="Num1">enter num1:</label>
    <input type="text" name="Num1" placeholder="enter num1" required/>
    <br> <br>
    <label for="Num2">enter num2:</label>
    <input type="text" name="Num2" placeholder="enter num2" required/>
    <br> <br>
    <label for="Op">enter operation:</label>
    <input type="text" name="Op" placeholder="enter operation" required/>
    <br> <br>
    <button type="submit">submit</button>
    </form>
    {% if result %}
    <h1>result:{{result}}</h1>
    {% endif %}
    
</body>
</html>
